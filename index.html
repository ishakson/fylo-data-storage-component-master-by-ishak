<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./assets/images/logo.svg" alt="Fylo logo" class="logo" />
        <div class="functions">
          <a href="#"
            ><img
              src="./assets/images/icon-document.svg"
              alt="icon-document"
              class="icon"
          /></a>
          <a href="#"
            ><img
              src="./assets/images/icon-folder.svg"
              alt="icon-folder"
              class="icon"
          /></a>
          <a href="#"
            ><img
              src="./assets/images/icon-upload.svg"
              alt="icon-upload"
              class="icon"
          /></a>
        </div>
      </div>
      <div class="bottom">
        <p class="data-text">
          You’ve used <span class="data">815 GB</span> of your storage
        </p>
        <div class="stroge-display">
          <div class="progress-bar"></div>
          <div class="data-display">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>

        <div class="data-bubble">
          <p class="data-bubble-text">
            <span class="number">185</span>
            <span>GB Left</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ishakson">İshak Söylemez</a>.
    </div>
  </body>
</html>
